<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Text Tags</title>
</head>
<body>
    <p>
        <b>Bold</b> <!--Bold/Negrita, SIN importancia semantica -->
        <br>
        <strong>Strong</strong> <!--Bold/Negrita, CON importancia semantica -->
        <br>

        <i>Italic</i> <!--Italic, SIN importancia semantica -->
        <br>
        <em>Enfasis</em> <!-- Italic, CON importancia semantica -->
        <br>

        <small>Small</small>
        <br>

        <mark>Marked</mark>
        <br>

        <del>Deleted</del>
        <br>

        <ins>Insert</ins>
        <br>
        
        Prueba <sub>Subscript</sub>
        <br>

        Prueba <sup>Superscript</sup>
        <br>
    </p>
</body>
</html>
