<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <!-- Listado sin nungun orden especifico, utiliza viñetas -->
    <h3>Listas desordenadas</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <!-- Listado conlos items ordenados, utiliza numeros 1, 2, 3, 4, etc  -->
    <h3>Listas ordenadas</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <!-- Permite incluir listas dentro de otras listas -->
    <h3>Listas anidadas</h3>
    <ol>
        <li>HTML</li>
        <li>CSS
            <ul>
                <li>Responsive Design</li>
                <li>Flexbox</li>
                <li>CssGrid</li>
            </ul>
        </li>
        <li>Javascript</li>
    </ol>

    <!-- Generalmente los menús de navegación de una página se hacen con estas etiquetas y el estilo se le da con CSS -->
    <h3>Menú de navegación (Sin CSS)</h3>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
</body>
</html>
