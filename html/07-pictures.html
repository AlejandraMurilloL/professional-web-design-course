<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    <!-- 
        src = Ruta donde esta nuestra imagen
        alt = El texto que se mostrara si no se encuentra la imagen, tambien se usa para que google muestre nuestra imagen en el buscador
        title = Mensaje que se mostrara cuando se pase el cursor por la imagen
     -->
    <img src="images/logo.png" width="400" alt="Logo de Html" title="Este es el logo de HTML">

    <!-- Las imagenes tambien pueden servir como enlaces -->
    <a href="http://www.google.com">
        <img src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" alt="Logo de Google" title="Ir a Google" width="200">
    </a>
</body>
</html>
