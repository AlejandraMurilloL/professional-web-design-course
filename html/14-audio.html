<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h3>Directamente</h3>
    <audio src="media/audio.mp3" controls></audio>

    <h3>Permite poner varias opciones por si alguna no carga</h3>
    <audio controls>
        <source src="media/audio.wav" type="audio/wav">
        <source src="media/audio.ogg" type="audio/ogg">
        <source src="media/audio.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 
        Formato       Mediatype
        ========================= 
        MP3           audio/mpeg
        Ogg           audio/ogg
        Wav           audio/wav
     -->
</body>
</html>
